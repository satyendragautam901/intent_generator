<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intent Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-xl w-full text-center">
    <!-- Heading -->
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Find Intents</h2>

    <!-- Input + Button -->
    <div class="flex items-center justify-center gap-3 mb-6">
      <input 
        type="text" 
        id="wordInput" 
        placeholder="Enter a word" 
        class="w-2/3 px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <!-- as button click getintent function will be called -->
      <button 
        onclick="getIntents()" 
        class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105"
      >
        Get Intents
      </button>
    </div>

    <!-- Results -->
    <div id="result" class="mt-6 text-left">
      <!-- Intents will appear here -->
    </div>
  </div>

  <!-- This is js code for intent generation -->
  <script>
    async function getIntents() {
      const word = document.getElementById("wordInput").value; // get input value
      
      if (!word) { // if word is empty then alert
        
        alert("Please enter a word.");
        return;
      }

      const response = await fetch("/get-intents/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCookie("csrftoken") // Django CSRF token
        },
        body: JSON.stringify({ word })
      });

      const data = await response.json();
      const intents = data.intents;

      // this is the code to display each intent in list format

      let html = `
        <h3 class="text-xl font-semibold text-gray-700 mb-3">Generated Intents:</h3>
        <ul class="list-disc list-inside space-y-2 text-gray-600">
      `;
      intents.forEach(intent => {
        html += `<li class="px-3 py-2 bg-gray-100 rounded-lg shadow-sm">${intent}</li>`;
      });
      html += "</ul>";

      document.getElementById("result").innerHTML = html;
    }

    // Helper function for CSRF, django doesn't allow post request without csrf token
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
</body>
</html>
